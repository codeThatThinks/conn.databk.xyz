---
title: All Connectors
layout: default
permalink: /connectors/
---

<h1>All Connectors</h1>

<div class="grid">
{% for connector in site.data.connectors %}
	<div class="grid-item">
		<a href="{{ site.baseurl }}{{ connector.name | datapage_url: 'c' }}">
			<img src="/img/{{ connector.image }}" />
			<span>{{ connector.name }}</span>
		</a>
	</div>
{% endfor %}
</div>
